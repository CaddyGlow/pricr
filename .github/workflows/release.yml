name: Release

on:
  push:
    tags:
      - "v*"

env:
  APP_NAME: cryptoprice

jobs:
  test:
    name: Validate with cargo test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0

      - name: Run tests
        run: cargo test --locked

  build:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
          targets: ${{ matrix.target }}

      - name: Install musl linker
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install aarch64 linux linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install cross for musl aarch64
        if: matrix.target == 'aarch64-unknown-linux-musl'
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build release binary
        if: matrix.target != 'aarch64-unknown-linux-gnu' && matrix.target != 'aarch64-unknown-linux-musl'
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Build aarch64 linux release binary
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Build aarch64 linux musl release binary
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cross build --locked --release --target ${{ matrix.target }}

      - name: Package unix artifact
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME}"
          asset_dir="${APP_NAME}-${version}-${{ matrix.target }}"
          mkdir -p "${asset_dir}"
          cp "target/${{ matrix.target }}/release/${APP_NAME}" "${asset_dir}/"
          tar -czf "${asset_dir}.tar.gz" "${asset_dir}"

      - name: Package windows artifact
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${env:GITHUB_REF_NAME}"
          $assetDir = "${env:APP_NAME}-$version-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $assetDir -Force | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/${env:APP_NAME}.exe" "$assetDir/"
          Compress-Archive -Path $assetDir -DestinationPath "$assetDir.zip" -Force

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            *.tar.gz
            *.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*

  docker:
    name: Publish Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref_name, 'v') && contains(github.ref_name, '.') && !contains(github.ref_name, '-') }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
